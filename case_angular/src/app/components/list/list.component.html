<!-- navbar -->
<nav class="navbar navbar-expand-lg bg-primary">
  <div class=" container-fluid">
    <h1 style="color: white; font-size: 32px; padding-left: 20px;">Case Angular</h1>
    <div>
      <button class="btn btn-success" style="background-color: #EC7001;" routerLink="/additem">Adicionar Item</button>
      <button class="btn btn-danger" routerLink="/" style="margin-left: 8px;">Sair</button>
    </div>
  </div>
</nav>


<div class="class container-fluid">
  <div class="clss row">
    <!--image section-->
    <div class="class col-sm-5">
      <div class="image">
        <img src="../../../assets/svg/list_image.svg" class="img-fluid">
      </div>
    </div>
    <!--table-->
    <div class="class col-sm-7">
      <table class="table table-borderless mt-2">
        <thead>
          <tr>
            <th scope="col">Nome do Item</th>
            <th scope="col">Medida</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Preço</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.nameItem}}</td>
            <td>{{item.measure}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price}}</td>
            <td><i style="color: blue" routerLink="/updateitem/{{item.id}}" class="fas fa-edit"></i>&nbsp;<i (click)="delete(item.id!)" style="color: red" class="fas fa-trash">
              </i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
